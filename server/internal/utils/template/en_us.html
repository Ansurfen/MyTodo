<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            padding: 20px;
        }

        .email-container {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #4CAF50;
        }

        .content {
            text-align: center;
            font-size: 20px;
            margin-top: 20px;
        }

        .code {
            display: inline-block;
            background-color: #4CAF50;
            color: #ffffff;
            font-size: 30px;
            padding: 10px 20px;
            border-radius: 4px;
        }

        .footer {
            margin-top: 30px;
            text-align: center;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>

<body>
    <div class="email-container">
        <div class="header">
            Verification Code Email
        </div>
        <div class="content">
            <p>Hello, Ansurfen!</p>
            <p>Your verification code is:</p>
            <div class="code">{{.Code}}</div>
        </div>
        <div class="footer">
            <p>If you did not request this verification code, please ignore this email.</p>
        </div>
    </div>

</body>

</html>
